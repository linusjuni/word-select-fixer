<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Select Fixer</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="pixel-border"></div>
            <h1>Word Select Fixer</h1>
        </div>

        <div class="toggle-box">
            <span class="toggle-label enabled" id="toggleLabel">ENABLED</span>
            <label class="toggle-switch">
                <input type="checkbox" id="enableToggle" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="content-box">
            <div class="section">
                <h2>HOW IT WORKS</h2>
                <p>Double-click any word. Trailing spaces vanish automatically.</p>
            </div>

            <div class="tip-box">
                <div class="tip-header">TIP</div>
                <p>Toggle above to enable or disable the extension.</p>
            </div>
        </div>

        <div class="footer">
            <a href="https://github.com/linusjuni/word-select-fixer" target="_blank" class="pixel-link">GITHUB</a>
            <span class="version">v1.0.0</span>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
