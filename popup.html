<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Select Fixer</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Word Select Fixer</h1>
        </div>

        <div class="status">
            <div class="status-indicator"></div>
            <span>Active and working</span>
        </div>

        <div class="info">
            <h2>How it works</h2>
            <p>Simply double-click any word on any webpage. The trailing space will be automatically removed from your
                selection.</p>
        </div>

        <div class="tip">
            <strong>Tip:</strong> No configuration needed. It just works!
        </div>

        <div class="footer">
            <a href="https://github.com/linusjuni/word-select-fixer" target="_blank" class="link">GitHub</a>
            <span class="version">v1.0.0</span>
        </div>
    </div>
</body>

</html>
